<html lang="en">
<head>
<title>Login</title>
<style>
.mydiv{
background-image:url("contact.png");
background-repeat:no-repeat;
 background-position: left; 
background-size:200px 100px;
}
.button {
  border: none;
	border-radius:5px;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  margin: 4px 2px;
  cursor: pointer;
	background-color:MediumSeaGreen;
}

</style>
</head>

<body>
<br><br><br><br><br><br>
<div class="mydiv">
<center>
<h2 style="color:MediumSeaGreen";>Hii!</h2>
<h4 style="color:Blue";>Please Login</h4>
<form style="color:Blue;">
<label for="user">Username</label>
<input type="text" id="user"  placeholder="Username"><br><br>
<label for="pass">Password</label>
<input type="password" id="pass">
<br><br>
<input type="reset" class="button" onclick="" ></input>
<input type="submit"  class="button" onclick="welcome()" >
<p id="entry"></p>
<script>
    var x = document.getElementById("entry");
    function welcome()
    {
      if(navigator.geolocation)
      {
        navigator.geolocation.getCurrentPosition(display);
      }
      else
      {
        x.innerHTML("Geoloaction is not possible.");
      }
    }
    function display(position)
    {
        x.innerHTML = "Latitude:"+position.coords.latitude+"<br>Longitude: "+position.coords.longitude;
    }
</script>
</input>
</form>
<br><br>
<a href="forgot_passw.html">Forgot Password?</a>&nbsp;&nbsp;
<a href="createaccnt.html" target="_blank">Create account</a>
</center>
</div>
</body>
</html>
